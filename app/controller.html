<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>indivisual Controller</title>
        <meta name="description" content="VJ-Synthesizer Remote Controller">
        <meta name="keywords" content="HTML5, WebGL, Visuals, Animations, Music">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
        <link rel="stylesheet" href="css/controller.css">

        <script src="socket.io/socket.io.js"></script>
        <script src="lib/guify.js"></script>
        <script src="lib/vue.js"></script>
        <script src="lib/js-yaml.js"></script>
        <script src="lib/tween.js"></script>
        <script type="application/javascript">
            var G_INSTANCE  = 'controller';
        </script>

        <script src="controller.js"></script>

    </head>
    <body>
        <pre id="osd"></pre>
        <div class="left w40p">
            <div class="item fh">
                <iframe id="monitor" src="" class="control"></iframe>
                <div id="blockfocus" class="expandable">
                    <pre id="log"></pre>
                </div>
            </div>
            <div class="item fh">
                <div id="samples"></div>
            </div>
            <div class="item fh">
                <div id="sequences"></div>
            </div>
            <div class="item" >
                <div id="Presets" class="control guify-main fullscreenable metalback"></div>
                <div id="ConfigurationSettings" class="control guify-main fullscreenable metalback"></div>
            </div>
        </div>
        <div class="left w55p">
            <div id="status" class="item fh control">
                <div class="" data-class="twenty" id="play"></div>
                <div class="" data-class="fourty" id="beat"></div>
                <div class="" data-class="twenty" id="audio"></div>
                <div class="" data-class="ten" id="layer"></div>
                <div class="clear" id="layers"></div>
            </div>
            <div id="guify" class="item">
                <div id="ControlSettings" class="control guify-main fullscreenable metalback"></div>
                <div id="DisplaySettings" class="control guify-main fullscreenable metalback"></div>
                <div id="SourceSettings" class="control guify-main fullscreenable metalback"></div>
                <div id="AnimationSettings" class="control guify-main fullscreenable metalback"></div>
            </div>
        </div>
    </body>
</html>
