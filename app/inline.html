<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>indivisual</title>
        <meta name="description" content="VJ-Synthesizer">
        <meta name="keywords" content="HTML5, WebGL, Visuals, Animations, Music, Live Online Visuals">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    </head>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            border: none;
            min-height: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        iframe {
            margin: 0;
            padding: 0;
            border: none;
            height: 100%;
            overflow: hidden;
        }

        iframe#animation {
            width: 65%;
        }

        iframe#controller {
            position: absolute;
            right: 0;
            top: 0;
            width: 35%;
            display: block;
        }

        div#splitter {
            cursor: e-resize;
            position: absolute;
            right: 35%;
            top: 0;
            width: 5px;
            height: 99.8%;
            background: #1a1a1a;
        }

        div#splitter:after {
            font-family: Hack, monospace !important;
            font-size: 11px !important;
            font-weight: bold;
            color: #ebebeb;
            line-height: 18px;
            position: absolute;
            left: -12px;
            top: 50%;
            margin-top: -33px;
            height: 65px;
            padding-top: 1px;
            width: 15px;
            content: 'close';
            writing-mode: vertical-rl;
            text-orientation: upright;
            background: #1a1a1a;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
    </style>
    <script type="application/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var controller = document.getElementById('controller');
            var animation = document.getElementById('animation');
            var splitter = document.getElementById('splitter');
            var drag = false;
            var visible = true;

            var restore = function () {
                splitter.removeEventListener('mouseover', restore);
                visible = true;

                controller.style.right = null;
                splitter.style.right = null;
                splitter.style.opacity = null;
                animation.style.width = null;
            };

            splitter.addEventListener('mouseup', function (e) {
                if (visible) {
                    visible = false;
                    controller.style.right = '-100%';
                    splitter.style.opacity = '0';
                    splitter.style.right = '0';
                    animation.style.width = '100%';

                    splitter.addEventListener('mouseover', restore);
                }
            });

        });
    </script>
    <body>
    <iframe id="animation" src="animation.html#inline"></iframe>
    <div id="splitter" title="Click to close.
Open by moving cursor to the right edge."></div>
    <iframe id="controller" src="controller.html#inline"></iframe>
    </body>
</html>
