rotation_easing:
  quint: quint
  circ: circ
  back: back
  judder: judder
  off: 'off'

background_input: #background_mode inputs
  none: none

background_wraps: &wraps
  RepeatWrapping: Repeat
  ClampToEdgeWrapping: ClampToEdge
  MirroredRepeatWrapping: Mirrored

background_wrapt:
  *wraps

material_wraps:
  *wraps

material_wrapt:
  *wraps

material_input: #material_map inputs
  none: none

material_side:
  0: front
  1: back
  2: double

material_shadowside:
  0: front
  1: back
  2: double

material_mapping:
  default: default
  f2b: front2back

material_blending:
  NoBlending: 'off'
  NormalBlending: normal
  AdditiveBlending: additive
  SubtractiveBlending: subtractive (background)
  MultiplyBlending: multiply (background)
#  CustomBlending: custom

material_blendequation:
  AddEquation: add
  SubtractEquation: subtract
  ReverseSubtractEquation: reverse
  MinEquation: min
  MaxEquation: max
  
material_blendsrc:
  ZeroFactor: Zero
  OneFactor: One
  SrcColorFactor: SrcColor
  OneMinusSrcColorFactor: OneMinusSrcColor
  SrcAlphaFactor: SrcAlpha
  OneMinusSrcAlphaFactor: OneMinusSrcAlpha
  DstAlphaFactor: DstAlpha
  OneMinusDstAlphaFactor: OneMinusDstAlpha
  DstColorFactor: DstColor
  OneMinusDstColorFactor: OneMinusDstColor
  SrcAlphaSaturateFactor: SrcAlphaSaturate

material_blenddst:
  ZeroFactor: Zero
  OneFactor: One
  SrcColorFactor: SrcColor
  OneMinusSrcColorFactor: OneMinusSrcColor
  SrcAlphaFactor: SrcAlpha
  OneMinusSrcAlphaFactor: OneMinusSrcAlpha
  DstAlphaFactor: DstAlpha
  OneMinusDstAlphaFactor: OneMinusDstAlpha
